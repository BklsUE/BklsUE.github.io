<html>
  <head>
    <style>
      table {
        width: 300px;
        border-collapse: collapse;
        border-radius: 10px;
        color: white;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        border-radius: 10px;
        color: white;
      }
      .folder {
        background-repeat: no-repeat;
        padding-left: 20px;
        background-color: yellow;
      }
      .open {
        background-color: #f2f2f2;
      }
    </style>
    <script>
      function toggleFolder(el) {
        var rows = el.parentNode.parentNode.nextSibling;
        while (rows && rows.tagName !== "TR") {
          rows = rows.nextSibling;
        }
        while (rows) {
          if (rows.classList.contains("folder-contents")) {
            rows.classList.toggle("open");
          }
          rows = rows.nextSibling;
        }
      }
      function goToLink(el) {
        var link = el.getAttribute("data-link");
        window.location.href = link;
      }
    </script>
  </head>
  <body>
    <table>
      
      
      
      
      
      
      

  <tr>
    <td class="folder" onclick="toggleFiles(this)">Folder 1</td>
  </tr>
  <tr class="files" style="display:none;">
    
    <tr>
    <td class="file"><a href="link2.html">File 1</a></td>
    </tr>
      
    <tr>
    <td class="file"><a href="link3.html">File 2</a></td>
    </tr>
      
    <tr>

    </tr>
      
  </tr>
      
  
     
      
  <tr>
    <td class="folder" onclick="toggleFiles(this)">Folder 2</td>
  </tr>
  <tr class="files" style="display:none;">
    
    <tr>

    <tr>

    <tr>
    <td class="file"><a href="link6.html">File 6</a></td>
    </tr>
      
  </tr>
</table>
    
    
    
    
    
    
    
    
<script>
function toggleFiles(folder) {
  var files = folder.parentNode.nextElementSibling;
  if (files.style.display === "none") {
    files.style.display = "table-row";
  } else {
    files.style.display = "none";
  }
}
</script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        /* 长方形 */
        .rectangle {
            width: 500px;
            height: 50px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        /* iframe */
        #iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            visibility: hidden;
            z-index: 999;
        }
    </style>
</head>
<body bgcolor=black background="https://pan.gimhoy.com/download/NzI2O2JnaTIuanBnOzE7MDsxMzQ4ODAxOTEzNDY2MDA.jpg">
    <h1>网站收录</h1>
    <div id="container"></div>
    <a style="color:white;font-size:25px" href="">贡献内容</a>
    <iframe id="iframe"></iframe>
    <script>
        var links = [
            {title: "test-zhihu", link: "https://www.zhihu.com"},
            {title: "test-bilibili", link: "https://www.bilibili.com"},
            {title: "test-csdn", link: "https://www.csdn.net"}
        ];
        var container = document.getElementById("container");
        var iframe = document.getElementById("iframe");
        for (var i = 0; i < links.length; i++) {
            var div = document.createElement("div");
            div.className = "rectangle";
            div.innerHTML = links[i].title;
            div.onclick = (function(link) {
                return function() {
                    iframe.src = link;
                    iframe.style.visibility = "visible";
                }
            })(links[i].link);
            container.appendChild(div);
        }
    </script>
</body>
</html>

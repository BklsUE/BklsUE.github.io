<!DOCTYPE html>
<html>
<head>
    <style>
        /* 页面背景 */
        body {
            background-color: black;
        }
        /* 白色导航栏 */
        .navbar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        /* 按钮 */
        .navbar button {
            background-color: white;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 0;
            cursor: pointer;
        }
        /* 鼠标悬停按钮 */
        .navbar button:hover {
            background-color: black;
            color: white;
        }
        
        /* iframe */
        #iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            visibility: visible;
            opacity: 1;
            transition: opacity 2s;
            z-index: 999;
        }
    </style>
</head>
<body>
<!-- 开场特效 -->
<iframe id="iframe" src="https://BklsUE.github.io/other/enter.html"></iframe>
    <script>
                setTimeout(function() {
            var iframe = document.getElementById("iframe");
            iframe.style.opacity = "0";
            setTimeout(function() {
                iframe.parentNode.removeChild(iframe);
            }, 2000);
        }, 2000);
    </script>

    <!-- 页面其它内容 -->
    <div class="navbar">
        <button>文库</button>
        <button>收录</button>
        <button>首页</button>
        <button>工具</button>
        <button>关于</button>
    </div>
    <div style="width：100%;height：100%;background:url(https://pan.gimhoy.com/download/NzI2O2JnaS5qcGc7MTswOzE3NjA2MDk2NzY0MzQyMw.jpg)"
</body>
</html>
